name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -l ~/.ssh
          file ~/.ssh/id_rsa
          ssh-keyscan -H 212.85.2.8 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@212.85.2.8 << 'EOF'
            cd /var/www/studio/studio-frontend
            GIT_SSH_COMMAND='ssh -i ~/.ssh/studio-frontend-deploy' git pull origin main
            npm install
            npm run build
            pm2 restart studio-frontend || pm2 start npm --name studio-frontend -- start
            pm2 save
          EOF
