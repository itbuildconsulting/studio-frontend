name: Deploy Admin (staiging)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 212.85.2.8 >> ~/.ssh/known_hosts

      - name: Criar .env.local remoto
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@212.85.2.8 "cat <<EOF > /var/www/studio/studio-frontend/.env.local
            PORT=${{ vars.PORT }}
            NEXT_PUBLIC_SERVER_URL_API=${{ vars.NEXT_PUBLIC_SERVER_URL_API }}
            NEXT_PUBLIC_JWT_SECRET_KEY=${{ vars.NEXT_PUBLIC_JWT_SECRET_KEY }}
          EOF"

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@212.85.2.8 << 'EOF'
            cd /var/www/studio/studio-frontend

            # Mostra status atual
            echo "=== Git Status ==="
            git status
            
            # Descarta todas as mudanÃ§as locais
            git reset --hard
            git clean -fd

            # Atualiza a branch
            git fetch origin
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa' git pull origin main

            npm install
            npm run build
            PORT=${{ vars.PORT }} pm2 restart studio-frontend || PORT=${{ vars.PORT }} pm2 start npm --name studio-frontend -- start
            pm2 save
          EOF
